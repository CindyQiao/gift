<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{width: 600px;margin: 20px auto;overflow: hidden;}
       
        li{list-style: none;float: left;padding:5px 20px;background: #4308F5;margin-right:1px;}
        a{text-decoration: none; font-size: 20px; color: white;}
        .change1{border-bottom: 2px solid #69AEF5;background:white;}
        .change2{color: #69AEF5}
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li class="change1"><a href="#" class="change2">购物</a></li>
            <li><a href="#">9块9</a></li>
            <li><a href="#">服装</a></li>
            <li><a href="#">特卖</a></li>
            <li><a href="#">鞋包</a></li>
        </ul>
    </div>

    <script>
        var oLi = document.getElementsByTagName("li");
        var oA = document.getElementsByTagName("a");

        for(i=0; i<oLi.length; i++){
            (function(i){
                oLi[i].onmouseover = function(){
                    
                    for(j=0; j<oLi.length;j++){//先清除所有Li的样式
                   
                    oLi[j].className="";
                    oA[j].className="";
                    }
                    oLi[i].className="change1";//点谁给谁加样式
                    oA[i].className="change2";
                }
                
              })(i);
            
        }
        
       //思路:鼠标点击时,清除全部Li的样式, 只给被点击的li添加样式 
    </script>
</body>
</html>
