<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                //计算10的阶乘(即10*9*8*.....3*2*1)
                var sum=0;
                for(i=1; i<=10; i++){
                    function factorial(num){
                    if(num==1){
                        return 1;
                    }
                    return num*factorial(num-1);
                }
                document.write(factorial(i)+"<br/>");//1!-10!
                sum+=factorial(i);
                
                }
                document.write(sum);
            </script>
</body>
</html>
