<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="text" id="input" placeholder="请输入数字1-7"/>
        <button id="btn">确定</button>
        
    
    
        <script>
            var oInput=document.getElementById("input");
            var oBtn=document.getElementById("btn");
            var num=0;

            oBtn.onclick=function(){
                num=parseInt(oInput.value);

                switch(num){
                    case 1:
                    alert("今天星期一");
                    break;
                    case 2:
                    alert("今天星期二");
                    break;
                    case 3:
                    alert("今天星期三");
                    break;
                    case 4:
                    alert("今天星期四");
                    break;
                    case 5:
                    alert("今天星期五");
                    break;
                    case 6:
                    alert("今天星期六");
                    break;
                    case 7:
                    alert("今天星期日");
                    break;
                    default:
                    alert("输入错误!!请输入数字1-7");
                    
                }
            }

        </script>
</body>
</html>
